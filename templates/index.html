<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listings</title>
    <link rel="stylesheet" href="static/css/main.css" />
</head>
<body>
    <h1>São Paulo Real Estate Real Prices</h1>
    <!-- Filter controls -->
    <div id="filter-container">
        <input type="text" id="logradouro-filter" placeholder="Filtrar por logradouro" />
        <input type="text" id="numero-filter" placeholder="Filtrar por número" />
        <button id="filter-btn">Aplicar</button>
    </div>
    <table>
        <thead>
            <tr id="table-headers">
                <!-- Headers will be dynamically inserted here -->
            </tr>
        </thead>
        <tbody id="real-estate-listings">
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="static/js/main.js"></script>
</body>
</html>
